<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta
      name="description"
      content="Archford Nhanga's Byu Idaho course WDD 130 Rafting website Home page"
    >
    <meta name="author" content="Archford Nhanga">
    <title>Club Rafting Home Page</title>
  </head>

  <body>
    <header>
      <div class="nav-section">
        <div class="logo-box">
          <img src="images/raftinglogo.png" alt="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
          </nav>
      </div>
    </header>
    <main>
      <section class="home-hero-section">
 
        <div class="home-hero-wrap">
          <h1>Thrills Await, Dive Into the Rapids!</h1>
          <p>
            Embark on the Ultimate Rafting Adventure – Ride the Rapids and Make
            Unforgettable Memories!
          </p>
          <a href="trips.html" class="explore-more">Explore Now</a>
        </div>
      </section>
      <section class="our-offer-section">
        <h1>What we offer</h1>
        <div class="our-offer">
          <figure class="our-offer-card">
            <img src="images/product04.jpeg" alt="product04">
            <figcaption>Paddle into Adventure</figcaption>
            <p>
              Get ready to dive into an unforgettable adventure! Feel the rush
              of paddling through powerful rapids, bond with your team, and make
              memories that will last a lifetime. Adventure awaits—just bring
              your spirit and we’ll handle the rest
            </p>
          </figure>
          <figure class="our-offer-card">
            <img src="images/product02.jpeg" alt="product02">
            <figcaption>Navigate the Wild</figcaption>
            <p>
              Conquer untamed rivers and explore breathtaking landscapes! Our
              expert guides will lead you through thrilling rapids and scenic
              routes, providing a safe yet exhilarating experience as you
              navigate nature's wildest waters
            </p>
          </figure>
        </div>
      </section>
      <section class="newsletter-section-box">
       
        <form class="newsletter-section-form">
            <h1>Please Sign Up To Our NewsLetter</h1>
            <div class="form-card">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <button>Sign Up</button>
            </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-box">
        <p>&copy; Club Rafting, Archford Nhanga</p>
        <nav class="sociallinks">
          <img src="images/icons8-facebook.svg" alt="icons8-facebook">
          <img src="images/icons8-instagram.svg" alt="icons8-instagram">
          <img src="images/icons8-twitter.svg" alt="icons8-twitter">
        </nav>
      </div>
    </footer>
  </body>
</html>
